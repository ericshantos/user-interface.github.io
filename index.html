<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">

            <div class="input-container">
                <input type="text" id="username" name="username"  oninput="withContent()" required>
                <label for="username">Usu√°rio</label>
            </div>

            <div class="input-container">
                <input type="password" id="password" name="password" oninput="withContent()" required>
                <label for="password">Senha</label>
                <button type="button" id="toggle-password" class="toggle-password" aria-label="Toggle password visibility">
                    <ion-icon name="eye-outline" id="eye-icon"></ion-icon>
                </button>
            </div>
            
            <button type="submit" class="submit">Entrar</button>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
